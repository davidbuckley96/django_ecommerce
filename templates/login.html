{% extends 'base.html' %}

{% block content %}

  <h1>Log in</h1>
  <hr>
  <div>
    <form action="" method="POST">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">

      <button type="submit">Log in</button>
    </form>
  </div>
{% endblock content %}
